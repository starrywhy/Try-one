<!DOCTYPE html>
<!--
document type的简写，是一种标记语言的文档类型声明，即告诉浏览器当前 HTML 编写版本，决定了浏览器最终如何显示 Web文档

HTML 4.01 和 HTML5 中 DOCTYPE的区别
HTML 4.01 中的 doctype 需要对 DTD 进行引用，因为 HTML 4.01 基于 SGML。
HTML 5 不基于 SGML，因此不需要对 DTD 进行引用，但是需要 doctype 来规范浏览器的行为（html 5简化了这种声明，意在告诉浏览器使用统一的标准即可）

？SGML
？如果不加这行字会怎么样呢？
-->
<html>
<!--我猜是为了告诉浏览器可以搭建网页了-->
	<head>
	<!--好像不是很重要？-->
	</head>
	<title>尝试&解释</title>
	<!--整个HTML标题-->
	<body>
		<h1>一 写一行代码</h1>
		<!--body的标题-->
		<p>此时有一行文字，但你不知道的是这个网页注释内容好多。</p>
	</body>
	<body>
		<h1>二 搭网站</h1>
	</body>
</html>
	</body>
